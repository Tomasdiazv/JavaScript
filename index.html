<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="row mt-3">
            <h2 class="h2"><i class="bi bi-calculator"></i> Simula tu credito de consumo</h2>

            
            <div class="col-12 col-sm-12 col-lg-6">
               
                <div class="form-group mt-2 mb-3">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tus nombres y apellidos">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresar tu correo electronico">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="telefono">Número teléfonico</label>
                    <input type="number1" class="form-control" id="celular" placeholder="Ingresar número teléfonico">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="renta">Renta</label>
                    <input type="number1" class="form-control" id="renta" placeholder="Ingrese su renta liquida">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Monto</label>
                    <input type="text" class="form-control" id="monto" placeholder="Ingresar monto">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="cuotas">Cuotas</label>
                    <input type="number" class="form-control" id="cuotas" placeholder="Ingresar cantidad de meses" min="1" value="1">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="interes">Interés Mensual %</label>
                    <input type="text" class="form-control" id="interes" placeholder="Ingresar tasa de interés mensual" value="1.15" disabled=»disabled»>
                </div>
                <div class="form-group mt-2 mb-3">
                    <select class="form-select" aria-label="Default select example" name="" id="selectBancos"></select>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" id="btnCalcular" onclick="calcular()">Calcular</button>
                </div> 
            </div>
        
        
            <div class="col-12 col-sm-12 col-lg-6">
                <table id="lista-tabla" class="table">
                    <thead>
                        <tr>
                            <th>Mes</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <div class="form-group mt-2 mb-3 alert" hidden id="alert-error">
                    </div>
                </table>
            </div>
        </div>  
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
